{% extends 'Index.html' %}

{% block content %}

    <h2>Админ-панель :: статьи</h2>
    <hr>
    <h4>Редактирование статьи</h4>
    <hr>

    {% if errors is not empty %}
        <div class="alert alert-warning">
            {% for error in errors %}
                <p>{{ error.getMessage() }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form class="form-horizontal" action="/admin/article/save/{{ article.getPk() }}" method="post">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Заголовок</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="post[title]" value="{{ article.title }}">
            </div>
        </div>
        <div class="form-group">
            <label for="lead" class="col-sm-2 control-label">Введение</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="lead" name="post[lead]">{{ article.lead }}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">Содержимое</label>
            <div class="col-sm-10">
                <t4:editor id="content" name="post[content]">{{ article.content }}</t4:editor>
            </div>
        </div>
    </form>

{% endblock %}
