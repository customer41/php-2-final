<h3>Добавить комментарий:</h3>
    <form action="/comment/save/?article_id={{ article_id }}" method="post">
        <div class="form-group">
            <label for="author">Автор:</label>
            <input type="text" id="author" class="form-control" name="comment[author]">
        </div>
        <div class="form-group">
            <label for="comment">Комментарий</label>
            <textarea id="comment" class="form-control" name="comment[body]" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-default btn-sm">Отправить комментарий</button>
    </form>
<br>
